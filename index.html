
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      height: 100vh;
    }
    #chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #chatbox {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bot, .user {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot {
      background: #e6f0ff;
      align-self: flex-start;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    #inputRow {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <div id="chatbox">
    <div class="bot">Hi, how can I help you today?</div>
    
  </div>
  <div id="inputRow">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const bottom = document.getElementById("bottom");

let step = null;
let data = { quantity: null, product: null, name: null, address: null };
let confirming = false;

function addMessage(text, sender = "bot") {
  const msg = document.createElement("div");
  msg.className = sender;
  msg.textContent = text;
  chatbox.appendChild(msg);
  
  setTimeout(() => {
    const messages = chatbox.querySelectorAll(".bot, .user");
    if (messages.length) {
      messages[messages.length - 1].scrollIntoView({ behavior: "smooth" });
    }
  }, 0);

}

function resetFlow() {
  step = null;
  confirming = false;
  data = { quantity: null, product: null, name: null, address: null };
  chatbox.innerHTML = '<div class="bot">Hi, how can I help you today?</div>';
  bottom.scrollIntoView();
}

function handleInput(msg) {
  const lower = msg.toLowerCase();

  if (confirming) {
    if (lower.includes("no")) {
      addMessage("Thanks! Have a great day.");
    } else {
      addMessage("What would you like to do next?");
    }
    confirming = false;
    return;
  }

  if (["hi", "hello", "hey"].includes(lower.trim())) {
    addMessage("Hello! Would you like to place an order or register as a customer?");
    return;
  }

  if (!step && lower.includes("order")) {
    step = "quantity";
    addMessage("Sure! How many cylinders would you like?");
    return;
  }

  if (step === "quantity") {
    const qtyMatch = msg.match(/\d+/);
    if (qtyMatch) {
      data.quantity = qtyMatch[0];
      step = "product";
      addMessage("What capacity cylinders would you like?");
    } else {
      addMessage("Please enter a valid number of cylinders.");
    }
    return;
  }

  if (step === "product") {
    const capMatch = msg.match(/\d+/);
    if (capMatch) {
      data.product = capMatch[0] + "kg";
      step = "name";
      addMessage("What is your name?");
    } else {
      addMessage("Please enter a valid cylinder size (e.g., 9kg, 15kg).");
    }
    return;
  }

  if (step === "name") {
    data.name = msg;
    step = "address";
    addMessage("What is your address?");
    return;
  }

  if (step === "address") {
    data.address = msg;
    submitOrder();
    return;
  }

  addMessage("Sorry, I didn’t understand that. You can say 'I want to order 2 gas bottles'.");
}

function submitOrder() {
  fetch("https://chatbot-proxy-803731777943.us-central1.run.app", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "placeOrder", ...data })
  })
    .then((r) => r.text())
    .then((txt) => {
      addMessage(txt || "✅ Order placed!");
      setTimeout(() => {
        addMessage("Can I help you with anything else?");
        confirming = true;
      }, 500);
      step = null;
    })
    .catch(() => addMessage("⚠️ Something went wrong. Please try again."));
}

sendBtn.onclick = () => {
  const val = input.value.trim();
  if (!val) return;
  addMessage(val, "user");
  handleInput(val);
  input.value = "";
};

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendBtn.click();
});
</script>
</body>
</html>
